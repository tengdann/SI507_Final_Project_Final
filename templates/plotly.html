<h2> Summary of Tags </h2>
<div id = "div_tags">
    <div id = "table1" class = "table1">
        <table class = "Tags" border = 1>
            <tr>
                <th> Tag </th>
                <th> Count </th>
            </tr>
        {% for tag in tags %}
            <tr>
                <td class = "Tag"> {{tag[0]}} </td>
                <td class = "Tag_Freq"> {{tag[1]}} </td>
            </tr>
        {% endfor %}
        </table>
    </div>
    
    <div id = "chart1p" class = "chart1p">
        <script>
            var graph1p = {{graphPie1 | safe}};
            Plotly.plot('chart1p', graph1p, {});
        </script>
    </div>
    
    <div id = "chart1b" class = "chart1b">
        <script>
            var graph1b = {{graphBar1 | safe}};
            Plotly.plot('chart1b', graph1b, {});
        </script>
    </div>
</div>

<h2> Summary of Regions </h2>
<div id = "div_regions">

    </div>
</div>
